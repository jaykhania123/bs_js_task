<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .container {
            padding-left: 20%;
            padding-top: 10%;
            font-size: larger;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error {
            border: 2px solid red;
            padding: 5px;
            width: 20%;
        }

        .error-message {
            color: red;
            margin-left: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            height: 20px;
            font-size: larger;
            width: 20%;
            padding: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: larger;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="error" placeholder="Name">
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="error" placeholder="Email">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" class="error" placeholder="Website">
                <span id="websiteError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="error" placeholder="Message"
                    style="height: 200px;width: 800px;"></textarea>
                <span id="messageError" class="error-message"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const website = document.getElementById("website").value;
            const message = document.getElementById("message").value;

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const websiteError = document.getElementById("websiteError");
            const messageError = document.getElementById("messageError");

            let isValid = true;

            if (name === "") {
                document.getElementById("name").classList.add("error");
                nameError.textContent = "This field is required";
                isValid = false;
            } else {
                document.getElementById("name").classList.remove("error");
                nameError.textContent = "";
            }

            if (email === "") {
                document.getElementById("email").classList.add("error");
                emailError.textContent = "A valid e-mail address is required";
                isValid = false;
            } else {
                document.getElementById("email").classList.remove("error");
                emailError.textContent = "";
            }

            if (website === "") {
                document.getElementById("website").classList.add("error");
                websiteError.textContent = "A valid url is required";
                isValid = false;
            } else {
                document.getElementById("website").classList.remove("error");
                websiteError.textContent = "";
            }

            if (message === "") {
                document.getElementById("message").classList.add("error");
                messageError.textContent = "This field is required";
                isValid = false;
            } else {
                document.getElementById("message").classList.remove("error");
                messageError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

    </script>
</body>

</html>
