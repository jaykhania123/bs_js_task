<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-container input {
            width: 80%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .login-button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 18px;
        }

        .or-divider {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .or-divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: #e5e5e5;
        }

        .or-text {
            background-color: #fff;
            padding: 0 15px;
            position: relative;
            z-index: 1;
            font-weight: 600;
            font-size: 16px;
            color: #999;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #0095f6;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img class="logo"
                src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                alt="Instagram Logo">
        </div>
        <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" style="padding-left: 60px;">
            <img class="icon" src="images/pngwing.com (3).png" alt="Person Icon" style="margin-top: 10px;">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" style="padding-left: 60px;">
            <img class="icon" src="images/icons8-password-50.png" alt="Password Icon" style="margin-top: 10px;height: 30px;">
        </div>
        <button class="login-button" onclick="validateInputs()">Log In</button>
        <div class="or-divider">
            <span class="or-text">OR</span>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <script>
        function validateInputs() {
            var usernameInput = document.getElementById("username");
            var passwordInput = document.getElementById("password");

            if (usernameInput.value === "") {
                usernameInput.style.border = "2px solid red";
                usernameInput.placeholder = "Username is required";
                return;
            }

            if (passwordInput.value === "") {
                passwordInput.style.border = "2px solid red";
                passwordInput.placeholder = "Password is required";
                return;
            }
        }
    </script>
</body>
</html>
